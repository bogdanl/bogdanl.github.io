<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mirrorsin.space</title>
    <style>
        head, body{
            width:100%;
            height:100%;
            overflow: hidden;
            top:0;
            left:0;
            margin:0;
            padding:0;
            cursor: url('img/chaos-magick.png'), auto;
            font-family: optima;
            color: white;
            text-align: justify;
        }
        #title {
            position: absolute;
            left: 10px;
            bottom: 10px;
            cursor: url('img/chaos-magick.png'), auto;
            width: 370px;
            text-align: justify;
            text-align-last: justify;
            text-justify: inter-word;
        }
        #volume {
            position: absolute;
            top: 3px;
            left: 3px;
            font-size: 13px;
            font-style: bold;
            cursor: pointer;
        }
        #fullscreen {
            position: absolute;
            top: 3px;
            right: 3px;
            cursor: pointer;
        }
    </style>
    <!-- <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' /> -->
</head>
<body>
    <div id="fullscreen">fullscreen</div>
    <script>
      var goFS = document.getElementById("fullscreen");
      goFS.addEventListener("click", function() {
          document.body.requestFullscreen();
      }, false);
    </script>
    <div id="title">
        <strong>mirrors in space â˜· coming soon to be outlived</strong><br>
        by the stairs free falling into the running water<br>
        the stars rolling away from each other<br>
        outshone by the silhouettes on the fortuitous placards<br>
        & out of sight; forgetful of its smeared desires
    </div>
    <div id="volume">TURN SOUND ON</div>
    <audio id="sound" preload="auto" loop>
      <source src="snd/mirrors_short.ogg" type="audio/ogg">
    </audio>

    <script src="vendor/three.min.js"></script>
    <script src="vendor/OrbitControls.js"></script>
    <script src="ShaderLoader.js"></script>
    <script src="fbo.js"></script>

    <script>

        var scene, camera, renderer, controls, timer = 0, timerInc = .01;
        var simulationnShader;
        var clock, stages, stage;
        var currStage = 0
        var sound = false;
        var amplInc = 0.11, amplDec = 0.08;
        var audioLoader, soundObj;
        var backColor=0x10, stroboBackColor=0xFFFFFF, tempBackColor;

        window.onload = function() {

            var sl = new ShaderLoader();
            sl.loadShaders({
                simulation_vs : "",
                simulation_fs : "",
                render_vs : "",
                render_fs : ""
            }, "./glsl/noise/", init );

        };

        function playSound(name) {
            // debugger;
            audioLoader.load('snd/' + name + '.ogg', function(buffer) {
                // debugger;
                soundObj.setBuffer(buffer);
                soundObj.setLoop(false);
                soundObj.setVolume(0.8);
                soundObj.play();
            });

        }
        function init(args)
        {
            args = args || {};
            var w = window.innerWidth;
            var h = window.innerHeight;
            renderer = new THREE.WebGLRenderer({
                logarithmicDepthBuffer: true,
                antialias: true
            });
            renderer.setSize( w,h );
            renderer.setClearColor( 0x10 );

            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(100, 0, 0.0001, 10000);

            controls = new THREE.OrbitControls(camera);
            camera.position.z = controls.minDistance = controls.maxDistance = 30;

            // create an AudioListener and add it to the camera
            var listener = new THREE.AudioListener();
            camera.add(listener);
            // create a global audio source
            soundObj = new THREE.Audio(listener);
            // load a sound and set it as the Audio object's buffer
            audioLoader = new THREE.AudioLoader();

            stages = [
                {frequency: 0.0005, timer: 0.01, amplitude: 96, maxDistance: 48},
            ];
            stage = stages[0];

            var width  = args.w || 330;
            var height = args.h || 330;

            var data = getSphere( width * height, args.s || 2500 );
            var texture = new THREE.DataTexture(
                data, width, height, THREE.RGBFormat, THREE.FloatType, THREE.DEFAULT_MAPPING, THREE.RepeatWrapping, THREE.RepeatWrapping
                );
            texture.needsUpdate = true;

            simulationShader = new THREE.ShaderMaterial({

                uniforms: {
                    texture: { type: "t", value: texture },
                    timer: { type: "f", value: 0},
                    frequency: { type: "f", value: 0.00032 },
                    amplitude: { type: "f", value: 31 },
                    maxDistance: { type: "f", value: 48 }
                },
                vertexShader: ShaderLoader.get( "simulation_vs"),
                fragmentShader:  ShaderLoader.get( "simulation_fs")

            });

            var renderShader = new THREE.ShaderMaterial( {
                uniforms: {
                    positions: { type: "t", value: null },
                    pointSize: { type: "f", value: 3 },
                    nColor: { type: "v3", value: new THREE.Vector3(0, 0, 0) },
                    big: { type: "v3", value: new THREE.Vector3(207,221,212).multiplyScalar(1/0xFF) },
                    small: { type: "v3", value: new THREE.Vector3( 213,239,229).multiplyScalar(1/0xFF) },
                },
                vertexShader: ShaderLoader.get( "render_vs"),
                fragmentShader: ShaderLoader.get( "render_fs"),
                transparent: true,
                side:THREE.DoubleSide
//                blending:THREE.AdditiveBlending
            } );

            FBO.init(width,height, renderer, simulationShader, renderShader);
            scene.add(FBO.particles);

            window.addEventListener("resize", onResize);

            var volumeButton = document.getElementById('volume');
            volumeButton.addEventListener('click', function(event) {
                let soundOgg = document.getElementById('sound');
                if (!sound) {
                    soundOgg.play();
                    volumeButton.innerHTML = "TURN SOUND OFF";
                    sound = true;
                }
                else {
                    soundOgg.pause();
                    soundOgg.currentTime = 0;
                    volumeButton.innerHTML = "TURN SOUND ON";
                    sound = false;
                }
            });
            window.addEventListener("resize", onResize);
            onResize();
            update();

        }

        Math.cbrt = Math.cbrt || function(x) {
            var y = Math.pow(Math.abs(x), 1/3);
            return x < 0 ? -y : y;
        };
        function getPoint(v, size)
        {
            //the 'discard' method, not the most efficient
            v.x = Math.random() * 2 - 1 ;
            v.y = Math.random() * 2 - 1 ;
            v.z = Math.random() * 2 - 1 ;
            if(v.length()>1)return getPoint(v,size);
            return v.normalize().multiplyScalar(size);

            //exact but slow-ish
            /*
            var phi = Math.random() * 2 * Math.PI;
            var costheta = Math.random() * 2 -1;
            var u = Math.random();

            var theta = Math.acos( costheta );
            var r = size * Math.cbrt( u );

            v.x = r * Math.sin( theta) * Math.cos( phi );
            v.y = r * Math.sin( theta) * Math.sin( phi );
            v.z = r * Math.cos( theta );
            return v;
            //*/
        }

        //returns a Float32Array buffer of spherical 3D points
        function getSphere(count, size){

            var len = count * 3;
            var data = new Float32Array( len );
            var p = new THREE.Vector3();
            for( var i = 0; i < len; i+=3 )
            {
                getPoint(p, size);
                data[ i     ] = p.x;
                data[ i + 1 ] = p.y;
                data[ i + 2 ] = p.z;
            }
            return data;
        }

        function onResize()
        {
            var w = window.innerWidth;
            var h = window.innerHeight;
            renderer.setSize(w,h);
            camera.aspect = w/h;
            camera.updateProjectionMatrix();
        }

        // function play

        var stroboOn=false;
        function update()
        { 
            requestAnimationFrame(update);
            controls.update();
            //update simulation
            FBO.update();

            //update mesh
            timer += timerInc;
            simulationShader.uniforms.timer.value = timer;
            FBO.particles.rotation.x = Math.cos( Date.now() *.001 ) * Math.PI / 180 * 2;
            FBO.particles.rotation.y -= Math.PI / 180 * .3;
            //render the particles at the new location
            renderer.render( scene, camera );

            if (parseInt(timer) > 0) {
                if (parseInt(timer) % 10 == 0) {
                    // debugger;
                    if (!stroboOn) {
                        playSound('tempo-change');
                        stroboOn = true;
                    }
                    let temp = stroboBackColor;
                    stroboBackColor = backColor;
                    backColor = temp;
                    renderer.setClearColor(backColor);
                } else if (timer % 10 > 0) {
                    stroboOn = false;
                }
            }

            if (parseInt(timer) % 2 == 0) {
                simulationShader.uniforms.amplitude.value += amplInc;
                // currStage += 1;
                // stage = stages[currStage % stages.length];
                // simulationShader.uniforms.frequency.value += 0.00001;
            }
            if (parseInt(timer) % 2 == 1) {
                simulationShader.uniforms.amplitude.value -= amplDec;
            }
            if (simulationShader.uniforms.amplitude.value < 30 || simulationShader.uniforms.amplitude.value > 120) {
                amplDec = -amplDec;
                amplInc = -amplInc;
            }
        }
    </script>

</body>
</html>
