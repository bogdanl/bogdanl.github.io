<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mirrorsin.space</title>
    <style>
        head, body{
            width:100%;
            height:100%;
            overflow: hidden;
            top:0;
            left:0;
            margin:0;
            padding:0;
            cursor: move;
        }
    </style>
</head>
<body>
    <div style="position: absolute; color: white; font-family: optima; left: 5px;">mirrors in space â˜· coming to you</div>
    <audio src="space.ogg" autoplay>
    <p>If you are reading this, it is because your browser does not support the audio element.     </p>
</audio>
    <script src="vendor/three.min.js"></script>
    <script src="vendor/OrbitControls.js"></script>
    <script src="ShaderLoader.js"></script>
    <script src="fbo.js"></script>

    <script>

        var scene, camera, renderer, controls, timer = 0, timerInc = .01;
        var simulationnShader;
        var clock, stages, stage;
        var currStage = 0;


        window.onload = function() {

            var sl = new ShaderLoader();
            sl.loadShaders({
                simulation_vs : "",
                simulation_fs : "",
                render_vs : "",
                render_fs : ""
            }, "./glsl/noise/", init );

        };

        function init(args)
        {
            args = args || {};
            var w = window.innerWidth;
            var h = window.innerHeight;
            renderer = new THREE.WebGLRenderer({
                logarithmicDepthBuffer: true,
                antialias: true
            });
            renderer.setSize( w,h );
            renderer.setClearColor( 0x10 );
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(100, 0, 0.0001, 10000);

            controls = new THREE.OrbitControls(camera);
            camera.position.z = controls.minDistance = controls.maxDistance = 45;

            // clock = new THREE.Clock();
            stages = [
                {frequency: 0.0005, timer: 0.01, amplitude: 96, maxDistance: 48},
                {frequency: 0.0002, timer: 0.01, amplitude: 96, maxDistance: 48},
                {frequency: 0.0003, timer: 0.01, amplitude: 96, maxDistance: 48},
                {frequency: 0.0004, timer: 0.01, amplitude: 96, maxDistance: 48},
                {frequency: 0.0005, timer: 0.01, amplitude: 96, maxDistance: 48},
                {frequency: 0.0004, timer: 0.01, amplitude: 96, maxDistance: 48},
                {frequency: 0.0003, timer: 0.01, amplitude: 96, maxDistance: 48},
                {frequency: 0.0002, timer: 0.01, amplitude: 96, maxDistance: 48},
            ];
            stage = stages[0];

            var width  = args.w || 330;
            var height = args.h || 330;

            var data = getSphere( width * height, args.s || 5120 );
            var texture = new THREE.DataTexture( data, width, height, THREE.RGBFormat, THREE.FloatType, THREE.DEFAULT_MAPPING, THREE.RepeatWrapping, THREE.RepeatWrapping );
            texture.needsUpdate = true;

            simulationShader = new THREE.ShaderMaterial({

                uniforms: {
                    texture: { type: "t", value: texture },
                    timer: { type: "f", value: 0},
                    frequency: { type: "f", value: 0.00022 },
                    amplitude: { type: "f", value: 9 },
                    maxDistance: { type: "f", value: 48 }
                },
                vertexShader: ShaderLoader.get( "simulation_vs"),
                fragmentShader:  ShaderLoader.get( "simulation_fs")

            });

            var renderShader = new THREE.ShaderMaterial( {
                uniforms: {
                    positions: { type: "t", value: null },
                    pointSize: { type: "f", value: 3 },
                    nColor: { type: "v3", value: new THREE.Vector3(0, 0, 0) },
                    big: { type: "v3", value: new THREE.Vector3(207,221,212).multiplyScalar(1/0xFF) },
                    small: { type: "v3", value: new THREE.Vector3( 213,239,229).multiplyScalar(1/0xFF) },
                },
                vertexShader: ShaderLoader.get( "render_vs"),
                fragmentShader: ShaderLoader.get( "render_fs"),
                transparent: true,
                side:THREE.DoubleSide
//                blending:THREE.AdditiveBlending
            } );

            FBO.init( width,height, renderer, simulationShader, renderShader );
            scene.add( FBO.particles );

            window.addEventListener( "resize", onResize );
            onResize();
            update();

        }

        Math.cbrt = Math.cbrt || function(x) {
            var y = Math.pow(Math.abs(x), 1/3);
            return x < 0 ? -y : y;
        };
        function getPoint(v, size)
        {
            //the 'discard' method, not the most efficient
            v.x = Math.random() * 2 - 1 ;
            v.y = Math.random() * 2 - 1 ;
            v.z = Math.random() * 2 - 1 ;
            if(v.length()>1)return getPoint(v,size);
            return v.normalize().multiplyScalar(size);

            //exact but slow-ish
            /*
            var phi = Math.random() * 2 * Math.PI;
            var costheta = Math.random() * 2 -1;
            var u = Math.random();

            var theta = Math.acos( costheta );
            var r = size * Math.cbrt( u );

            v.x = r * Math.sin( theta) * Math.cos( phi );
            v.y = r * Math.sin( theta) * Math.sin( phi );
            v.z = r * Math.cos( theta );
            return v;
            //*/
        }

        //returns a Float32Array buffer of spherical 3D points
        function getSphere(count, size){

            var len = count * 3;
            var data = new Float32Array( len );
            var p = new THREE.Vector3();
            for( var i = 0; i < len; i+=3 )
            {
                getPoint(p, size);
                data[ i     ] = p.x;
                data[ i + 1 ] = p.y;
                data[ i + 2 ] = p.z;
            }
            return data;
        }

        function onResize()
        {
            var w = window.innerWidth;
            var h = window.innerHeight;
            renderer.setSize(w,h);
            camera.aspect = w/h;
            camera.updateProjectionMatrix();
        }


        function update()
        { 
            requestAnimationFrame(update);

            controls.update();

            //update simulation
            FBO.update();

            //update mesh
            timer += timerInc;
            simulationShader.uniforms.timer.value = timer;
            FBO.particles.rotation.x = Math.cos( Date.now() *.001 ) * Math.PI / 180 * 2;
            FBO.particles.rotation.y -= Math.PI / 180 * .3;
            //render the particles at the new location
            renderer.render( scene, camera );
            // console.log('ics ' + camera.position.x + ' y ' + camera.position.y + ' z ' + camera.position.z);
            // console.log('stage ' + currStage % stages.length + ' ' + stage.frequency);
            // console.log(simulationShader.uniforms.amplitude.value);
            // console.log(simulationShader.uniforms.frequency.value);

            if (parseInt(timer) % 3 == 0) {
                simulationShader.uniforms.amplitude.value += 0.1;
                // currStage += 1;
                // stage = stages[currStage % stages.length];
                // simulationShader.uniforms.frequency.value += 0.00001;

            }
            if (parseInt(timer) % 3 == 2) {
                simulationShader.uniforms.amplitude.value -= 0.05;
            }
        }
    </script>

</body>
</html>
